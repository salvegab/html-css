<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes, ou veja com o chorme dando zoom</p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto">
    </picture>
</body>
</html>
