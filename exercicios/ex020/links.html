<head>

    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {

        a:active{

        }

            content: '-->';
        }
        a::after{
            content: '<--';
        }
    </style>
</head>
