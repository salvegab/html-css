<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áuidos em HTML5</p>
    <audio src="midia/BocaLoka.mp3" controls autoplay ></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/BocaLoka.mp3" type="audio/mpeg">
        <source src="midia/BocaLoka.mp3" type="audio/ogg">
        <source src="midia/BocaLoka.mp3" type="audio/wav">
        <p>infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/
            ">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio> 

</body>
</html>
